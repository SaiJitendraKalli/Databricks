# The main pipeline for sample_dab

resources:
  pipelines:
    sample_dab_etl:
      name: sample_dab_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/sample_dab_etl"

      libraries:
        - glob:
            include: ../src/sample_dab_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
